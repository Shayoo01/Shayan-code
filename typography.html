<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typography & Colors</title>
  <link rel="stylesheet" href="./typo.css" />
</head>
<body>

  <div class="container">
    <div class="typography-section">
      <div class="label highlight">Typography</div>
      <div class="sub-label">Desktop</div>

      <h1 class="h1">H1 Positivus</h1>
      <h2 class="h2">H2 Positivus</h2>
      <h3 class="h3">H3 Positivus</h3>
      <p class="h4">H4 Positivus</p>
      <p class="h5">H5 Positivus</p>

      <div class="label highlight">Typography</div>
      <div class="sub-label">Mobile</div>

      <h1 class="h1">H1 Positivus</h1>
    </div>

    <div class="colors-section">
      <div class="label highlight">Colors</div>
      <div class="color-box" style="background-color: #B9FF66;">B9FF66</div>
      <div class="color-box dark" style="background-color: #191A23;">191A23</div>
      <div class="color-box light" style="background-color: #F3F3F3;">F3F3F3</div>
    </div>
  </div>

</body>
</html>
